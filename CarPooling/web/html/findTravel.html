<!DOCTYPE html>
<html lang="en">

<head>
    <title>CarPooling | Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon/logo_1_color.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="html/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="html/css/util.css">
    <link rel="stylesheet" type="text/css" href="html/css/main.css">
    <script src="html/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="html/vendor/select2/select2.min.js"></script>
    <script src="html/vendor/tilt/tilt.jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row pb-4 pt-4 ctn">
        <ul class="nav container-fluid row-2" id="nav">
            <li class="nav-item col">
                <a href="/CarPooling" id="title">CarPooling</a>
            </li>
        </ul>
    </div>
</div>
<div class="limiter">
    <div class="container-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="img/car.png" alt="IMG">
            </div>

            <div class="login100-form validate-form">
                    <span class="login100-form-title">
                        Where would you like to go?
                    </span>

                <div class="wrap-input100 validate-input" data-validate="Destination is required">
                    <input class="input100" type="text" name="arrivalCity" id="arrivalCity" placeholder="Es. Verona">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-map" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="go">
                        Go
                    </button>
                </div>

            </div>
    </div>
</div>

<div class="container" id="travelsContainer">
</div>

</body>

</html>
