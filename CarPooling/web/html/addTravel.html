<!DOCTYPE html>
<html lang="en">

<head>
    <title>CarPooling | Add Travel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon/logo_1_color.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="html/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="html/css/util.css">
    <link rel="stylesheet" type="text/css" href="html/css/main.css">
    <script src="html/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="html/vendor/select2/select2.min.js"></script>
    <script src="html/vendor/tilt/tilt.jquery.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

<div class="container-fluid">
    <div class="row pb-4 pt-4 ctn">
        <ul class="nav container-fluid row-2" id="nav">
            <li class="nav-item col">
                <a href="/CarPooling" id="title">CarPooling</a>
            </li>
        </ul>
    </div>
</div>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="img/car.png" id="car" alt="IMG">
            </div>

            <form action="/CarPooling/savetravel.htm" method="POST" class="login100-form validate-form">
                    <span class="login100-form-title">
                        Add Travel
                    </span>

                <div class="wrap-input100 validate-input" data-validate="Departure City is required">
                    <input class="input100" type="text" name="departureCity" placeholder="Departure City">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-car" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Arrival City is required">
                    <input class="input100" type="text" name="arrivalCity" placeholder="Arrival City">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-car" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Date is required">
                    <input class="input100" type="text" onfocus="(this.type='date')" name="date" placeholder=" Date">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Time is required">
                    <input class="input100" type="time" name="hour" placeholder="Time of departure">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Contribution is required">
                    <input class="input100" type="number" name="contribution" placeholder="Contribution requested">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-money" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Travel time is required">
                    <input class="input100" type="number" name="travelTime" placeholder="Valued travel time">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="luggage is required" style="padding-left: 35px; padding-bottom: 20px">
                    <div class="custom-control custom-radio" style="padding-bottom: 10px">
                        <input type="radio" name="luggage" id="yes" value="yes" class="custom-control-input">
                        <label class="custom-control-label" id="yesLabel" for="yes">I accept luggage</label>
                    </div>
                    <div class="custom-control custom-radio ">
                        <input type="radio" id="no" name="luggage" value="no" class="custom-control-input">
                        <label class="custom-control-label" for="no">I don't accept luggage</label>
                    </div>
                </div>


                <div class="wrap-input100 validate-input">
                    <textarea name="additionalNotes" id="textarea" rows="2" cols="40" placeholder="Additional notes..." style="padding-left: 35px; padding-bottom: 20px"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Create Travel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
