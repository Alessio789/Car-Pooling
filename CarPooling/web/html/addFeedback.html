<!DOCTYPE html>
<html lang="en">

<head>
    <title>CarPooling | Add Feedback</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon/logo_1_color.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="html/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="html/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="html/css/util.css">
    <link rel="stylesheet" type="text/css" href="html/css/main.css">
    <script src="html/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="html/vendor/select2/select2.min.js"></script>
    <script src="html/vendor/tilt/tilt.jquery.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

<div class="container-fluid">
    <div class="row pb-4 pt-4 ctn">
        <ul class="nav container-fluid row-2" id="nav">
            <li class="nav-item col">
                <a href="/CarPooling" id="title">CarPooling</a>
            </li>
            <li class="nav-item">
                <a class="pl-4 pr-4" href="/CarPooling/login.htm"
                   style="font-size: 25px; color:white; text-decoration: none">Login</a>
            </li>
        </ul>
    </div>
</div>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="img/car.png" id="car" alt="IMG">
            </div>

            <form action="/CarPooling/signedup.htm" method="POST" class="login100-form validate-form">
                    <span class="login100-form-title">
                        Sign Up
                    </span>

                <div class="wrap-input100 validate-input" style="padding-left: 35px; padding-bottom: 20px"
                     data-validate="role is required">
                    <div class="custom-control custom-radio" style="padding-bottom: 10px">
                        <input type="radio" id="driver" name="role" value="driver" class="custom-control-input">
                        <label class="custom-control-label" id="driverLaber" for="driver">I am a driver</label>
                    </div>
                    <div class="custom-control custom-radio ">
                        <input type="radio" id="passenger" name="role" value="passenger" class="custom-control-input">
                        <label class="custom-control-label" for="passenger">I am a passenger</label>
                    </div>
                </div>

                <div id="driver-form">
                    <div class="wrap-input100 validate-input" data-validate="Number driving license is required">
                        <input class="input100" type="text" name="numDrivingLicense"
                               placeholder="Number driving license">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-car" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Deadline driving license is required">
                        <input class="input100" type="text" onfocus="(this.type='date')" name="deadline" placeholder="Deadline driving license">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>

                <div id="passenger-form">
                    <div class="wrap-input100 validate-input" data-validate="Number document is required">
                        <input class="input100" type="text" name="numDocument"
                               placeholder="Number Document">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input class="input100" type="text" name="name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Last Name is required">
                    <input class="input100" type="text" name="lastName" placeholder="Last Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Birth Date is required">
                    <input class="input100" type="text" onfocus="(this.type='date')" name="birthDate" placeholder="Birth Date">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Fiscal Code is required">
                    <input class="input100" type="text" name="fiscalCode" placeholder="Fiscal Code">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone Number is required">
                    <input class="input100" type="number" name="phoneNumber" placeholder="Phone Number">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-mobile-phone" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign Up
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2" href="/CarPooling/login.htm">
                        If you are already registered, log in </a>
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
