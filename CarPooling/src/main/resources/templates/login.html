<html>
<head>
<link rel="stylesheet" href="../Stylesheet/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../Stylesheet/style.css">
<script src="../Javascript/bootstrap.js"></script>
<title>Login page</title>
</head>
<body>
<div class="login-container">

<form class="form-signin" action="/app/login/login" method="post">
	<div class="text-center mb-4">
		<img class="mb-4" src="../Images/welcome.png" alt="" width="170" height="170">
			<h1 class="h3 mb-3 font-weight-normal">Login</h1>
	</div>
		
	<div class="form-label-group">
	<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputUsername"></label>
	</div>
		
	<div class="form-label-group">
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword"></label>
    </div>
		
		
		
	<button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Submit</button>

		
</form>
</div>
<div class="d-flex flex-column border-top justify-content-center ">	
<p class="mt-5 mb-3 text-muted text-center">&copy; 2020-TeamMarconi</p>
</div>
</body>
</html>
